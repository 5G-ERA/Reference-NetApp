apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-worker-deployment
  labels:
    app: ml-worker
  annotations:
    k8s.v1.cni.cncf.io/networks: ros-network
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-worker
  template:
    metadata:
      labels:
        app: ml-worker
      annotations:
        k8s.v1.cni.cncf.io/networks: ros-network
    spec:
      hostname: celery
      containers:
      - name: ml-worker
        image: but5gera/ros-ml_service-distributed_worker:latest
        imagePullPolicy: Always
        resources: {}
        env:
        - name: CELERY_BROKER_URL
          value: "amqp://guest:guest@localhost:5672"
        - name: CELERY_RESULT_BACKEND
          value: "redis://localhost/"
        - name: NETAPP_MODEL_VARIANT
          value: yolov3_mobilenet
        - name: NETAPP_TORCH_DEVICE
          value: cpu
      hostNetwork: true
---

