apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit-deployment
  labels:
    app: rabbit
  annotations:
    k8s.v1.cni.cncf.io/networks: ros-network
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit
  template:
    metadata:
      labels:
        app: rabbit
      annotations:
        k8s.v1.cni.cncf.io/networks: ros-network
    spec:
      hostname: rabbit
      containers:
      - name: rabbit
        image: rabbitmq:latest
        imagePullPolicy: IfNotPresent
        resources: {}
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: guest
        - name: RABBITMQ_DEFAULT_PASS
          value: guest
        ports:
        - containerPort: 5672
      hostNetwork: true
---

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
spec:
  ports:
  - port: 5672
  selector:
    app: rabbit
---

